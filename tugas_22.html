<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas 22</title>

	<style type="text/css">
		form{
			padding: 20px;
		}
	</style>
</head>
<body>

	<h1>Napak Tilas</h1>
	<form>
		<fieldset>
			<legend>Form</legend>

				<table>

				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" name="nama" placeholder="Nama Lengkap"></td>
				</tr>

				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="Username" placeholder="Username"></td>
				</tr>

				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" name="Email" placeholder="Your Email"></td>
				</tr>

				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="password" placeholder="Password"></td>
				</tr>

				<tr>
					<td>Alamat Web</td>
					<td>:</td>
					<td><input type="url" name="url" placeholder="Masukan URL Web"></td>
				</tr>

				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name="data"></td>
				</tr>

				<tr>
					<td>Umur</td>
					<td>:</td>
					<td><input type="number" name="Umur"></td>
				</tr>

				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="jk" value="Laki-laki">Laki-laki
						<input type="radio" name="jk" value="Perempuan">Perempuan
					</td>
				</tr>

				<tr>
					<td>Agama</td>
					<td>:</td>
					<td>
						<select name="agama">
							<option value="islam">Islam</option>
							<option value="Hindu">Hindu</option>
							<option value="Katolik">Katolik</option>
							<option value="Protestan">Protestan</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>Biografi</td>
					<td>:</td>
					<td><textarea name="Biografi" rows="3" cols="20"></textarea></td>
				</tr>

				<tr>
					<td>Foto</td>
					<td>:</td>
					<td><img src="audio/tugas22/logo1.jpg" width="200px"></td>
				</tr>

				<tr>
					<td>Audio</td>
					<td>:</td>
					<td><audio src="audio/tugas22/sample.mp3" controls></audio></td>
				</tr>
			</table>
		</fieldset>
	</form>

</body>
</html>
